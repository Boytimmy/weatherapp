
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="container col-lg-6 col-10 py-4 mx-auto text-center border border-success shadow rounded h-50">
    <div class="py-3">
      <h1>Weather Forecast</h1>
    </div>
    <div class="py-3">
      <input type="text" placeholder="Enter City" id="userInput" class="form-control">
    </div>
    <div class="py-1">
      <button onclick="submit()" class="btn btn-success px-4 w-50">Check</button>
    </div>

    <center>
      <div id="disp"></div>
      <div>
          <div>
            <h1 id="today">Todays report</h1>
          </div>
          <div>
            <img src="" alt="" width="80px" id="icon">
          </div>
          <div  style="color: white;">
            <div style="font-size: 20px;">
              <p id="temp"></p>
              <p id="nam"></p>
            </div>
            <div style="font-size: 20px;">
              <p id="wind"></p>
              <p id="lat"></p>
              <p id="ion"></p>
            </div>
            <div style="font-size: 20px;">
              <p id="des"></p>
              <p id="coun"></p>
            </div>
          </div>
      </div>
    </div>
    </center>
    </div>



  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
